<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Data by Country</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>

<body>
    <header>
        <div class="container">
            <h1>College Data Search</h1>
            <p>Find colleges by entering a country name</p>
            <input type="text" id="countrySearch" placeholder="Enter country name">
            <button id="searchButton">Search</button>
        </div>
    </header>
    <main>
        <div class="container" id="results">
            <ul id="collegeList"></ul>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 College Data Search. All rights reserved.</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
